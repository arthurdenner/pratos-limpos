<ion-header>
  <ion-navbar>
    <ion-title>Trocar senha</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">Fechar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="changePassword" (ngSubmit)="updateUserPassword()">
    <ion-item>
      <ion-label color="primary" stacked>Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Confirmar senha</ion-label>
      <ion-input formControlName="confirmPassword" type="password"></ion-input>
    </ion-item>

    <div class="buttons">
      <button ion-button block [disabled]="!changePassword.valid">
        Atualizar senha
      </button>
    </div>
  </form>
</ion-content>
