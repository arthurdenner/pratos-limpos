<ion-content padding>
  <div>
    <ion-img class="logo" src="../../assets/imgs/logo.svg"></ion-img>
    <p class="logo-name">Pratos Limpos</p>
  </div>

  <form [formGroup]="user" (ngSubmit)="login()">
    <ion-item>
      <ion-label color="primary" stacked>E-mail</ion-label>
      <ion-input autofocus formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <div class="buttons">
      <button ion-button block [disabled]="!user.valid">
        Entrar
      </button>
      <p style="text-align: center">ou</p>
      <button (click)="toToSignUp()" block ion-button type="button">
        Criar conta
      </button>
      <p style="text-align: center">ou</p>
      <button
        (click)="recoverPassword()"
        block
        color="secondary"
        ion-button
        type="button"
      >
        Recuperar senha
      </button>
    </div>
  </form>
</ion-content>
