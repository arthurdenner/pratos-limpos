<ion-header>
  <ion-navbar>
    <ion-title>Recuperar senha</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">Fechar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="requestResetPassword()">
    <ion-item>
      <ion-label color="primary" stacked>E-mail</ion-label>
      <ion-input autofocus name="email" [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <button ion-button block style="margin-top: 1em" [disabled]="!email.length > 0">
      Recuperar
    </button>
  </form>
</ion-content>
